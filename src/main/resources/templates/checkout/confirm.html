<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fruit shop - eat healthy stay fit</title>
	<link rel="stylesheet" type="text/css" href="../static/css/main.css" media="all" />
</head>
<body>
<div id="header">
	<a class="topPageAnchor" href="../index.html"><img
			src="../../static/img/fruitshop-logo.png" /></a>
</div>
	<div id="content">
		<div id="checkoutFlow">
			Cart &gt; Shipping information &gt; <span
				style="font-weight: bold; color: red;">Confirmation</span> &gt;
			Checkout complete
		</div>
		<h1>Please confirm your order.</h1>
		<h2>items</h2>
		<table id="cartTable" style="margin: 8px;">
			<thead>
				<tr>
					<th>image</th>
					<th>item name</th>
					<th>price</th>
					<th>amount</th>
				</tr>
			</thead>
			<tbody id="cartTbody">
				<tr>
					<td><img src="../../static/img/dummy-img-120x120.png"
						style="width: 60px; height: 60px;" /></td>
					<td><span class="itemName">banana</span></td>
					<td>$ <span class="itemPrice">1.00</span></td>
					<td><span class="itemAmount">2</span></td>
				</tr>
				<tr>
					<td><img src="../../static/img/dummy-img-120x120.png"
						style="width: 60px; height: 60px;" /></td>
					<td><span class="itemName">apple</span></td>
					<td>$ <span class="itemPrice">2.00</span></td>
					<td><span class="itemAmount">3</span></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" style="text-align: right;">shipping: $ <span
						id="chargeForDelivery">10.00</span></td>
				</tr>
				<tr>
					<td colspan="4" style="text-align: right;">total: $ <span
						id="totalPrice">11.00</span></td>
				</tr>
			</tfoot>
		</table>
		<h2>ship-to address</h2>
		<div id="shipTo" style="margin: 8px;">
			<span id="shipToName">John Doe</span><br />
			<span id="shipToAddress">1-2-3 Ginza Chuo-ku Tokyo 12345</span>
		</div>
		<form id="orderCompleteForm" method="post" action="thankyou" style="margin:8px;">
			<input id="orderComplete" type="submit" value="order complete" />
		</form>
		<a id="backToShippingInfoAnchorLink" href="shipping">back to shipping information</a>
	</div>

</body>
</html>
