<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>fruit shop - eat healthy stay fit</title>
<link rel="stylesheet" type="text/css" href="../../css/main.css" media="all" />
</head>
<body>
  <div id="header">
    <a class="topPageAnchor" href="index.html"><img src="../../img/fruitshop-logo.png" /></a>
  </div>
  <div id="sidebar">
    <h3>Your Page</h3>
    <ul>
      <li><a id="viewCartAnchorLink" href="/cart/view">view cart</a></li>
    </ul>
    <h3>Category</h3>
    <ul id="categoryList" th:each="iterStat : ${CategoriesList}">
      <li><a th:href="@{'/itemList/' + ${iterStat.id}}"><span th:text="${iterStat.name}"></span></a></li>
    </ul>
  </div>
  <div id="content">
    <h1 id="categoryName">category name</h1>

    <table id="itemTable">
      <tr th:each="item : ${ItemList}">
        <td>
          <a th:href="@{'/item/' + ${item.id}}" class="itemImageAnchorLink"><img
            src="../../img/dummy-img-120x120.png" style="float: left; margin: 4px;" /></a>
          <h3><a th:href="@{'/item/' + ${item.id}}" class="itemNameAnchorLink" th:text="${item.name}">item name</a></h3>
          $ <span class="itemPrice" th:text="${item.price}">99.99</span>
        </td>
      </tr>
    </table>


  </div>
</body>
</html>
